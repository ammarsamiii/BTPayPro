<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Complaints - BTPayPro</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#" id="dashboardLink">
                <div class="sidebar-brand-icon">
                    <img src="img/LogoBTPay.png" alt="BTPayPro Logo" style="width:80px; height:90px; border-radius:10px;">
                </div>
                <div class="sidebar-brand-text mx-3" style="color: white !important; font-size: 1.2rem !important;">BTPay<span style="color:#00bfff;">Pro</span></div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="#" id="dashboardNavLink">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Financial
            </div>

            <!-- Nav Item - Wallet -->
            <li class="nav-item">
                <a class="nav-link" href="/wallet.html">
                    <i class="fas fa-fw fa-wallet"></i>
                    <span>Wallet</span>
                </a>
            </li>

            <!-- Nav Item - Transactions -->
            <li class="nav-item">
                <a class="nav-link" href="/transactions.html">
                    <i class="fas fa-fw fa-exchange-alt"></i>
                    <span>Transactions</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Support
            </div>

            <!-- Nav Item - Complaints -->
            <li class="nav-item active">
                <a class="nav-link" href="/complaints.html">
                    <i class="fas fa-fw fa-ticket-alt"></i>
                    <span>Complaints</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Footer with BTLogo -->
            <li class="sidebar-footer">
                <img src="img/BTLogo.png" alt="BT Logo" style="max-width: 80%; height: auto; filter: none !important; -webkit-filter: none !important; opacity: 1;">
            </li>

        </ul>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- User Type Badge -->
                    <div class="d-none d-sm-inline-block mr-auto">
                        <span class="badge badge-primary badge-pill px-3 py-2" style="font-size: 0.875rem;" id="userTypeBadge">
                            <i class="fas fa-user"></i> Complaints
                        </span>
                    </div>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Wallet Balance (for Client/Merchant) -->
                        <li class="nav-item" id="walletBalanceContainer">
                            <span class="nav-link">
                                <span class="badge badge-success" id="walletBalanceDisplay">
                                    <i class="fas fa-wallet"></i> 0.00 TND
                                </span>
                            </span>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="userNameDisplay">User</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/profile.html">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="/wallet.html">
                                    <i class="fas fa-wallet fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Wallet
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" onclick="handleLogout(); return false;">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Support & Complaints</h1>

                    <!-- Alert Container -->
                    <div id="alertContainer"></div>

                    <!-- Submit New Complaint Card -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">
                                <i class="fas fa-plus-circle"></i> Submit New Complaint
                            </h6>
                        </div>
                        <div class="card-body">
                            <form id="complaintForm">
                                <div class="form-group">
                                    <label for="channel">Contact Channel</label>
                                    <select class="form-control" id="channel" required>
                                        <option value="">-- Select Channel --</option>
                                        <option value="Email">Email</option>
                                        <option value="Phone">Phone</option>
                                        <option value="Web">Web Portal</option>
                                        <option value="Mobile">Mobile App</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Complaint Description</label>
                                    <textarea class="form-control" id="description" rows="5"
                                              placeholder="Please describe your issue in detail..."
                                              required maxlength="1000"></textarea>
                                    <small class="form-text text-muted">
                                        <span id="charCount">0</span>/1000 characters
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-paper-plane"></i> Submit Complaint
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- My Complaints List -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">
                                <i class="fas fa-list"></i> My Complaints
                            </h6>
                            <button class="btn btn-sm btn-primary" onclick="loadComplaints()">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="complaintsListContainer">
                                <p class="text-center text-muted">Loading complaints...</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; BTPayPro 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <!-- Authentication script -->
    <script src="js/auth.js"></script>

    <!-- Complaint Management Script -->
    <script src="js/complaints.js"></script>

</body>

</html>
